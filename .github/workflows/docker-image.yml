name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up the credentials file
      run: |
        mkdir $HOME/.aws && echo "${{ secrets.S3LIMITEDMISCELLANEOUS }}" > $HOME/.aws/credentials

    - name: cat credentials
      run: cat $HOME/.aws/credentials

    - name: Build the Docker image
      run: docker image build -t ppd:$(date +%s) --secret id=aws,src="${{ secrets.S3LIMITEDMISCELLANEOUS }}" .
