name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker image build -t ppd:$(date +%s) --secret id=accesskey,env=${{secrets.AWS_ACCESS_KEY_ID}} --secret id=secretkey,env=${{secrets.AWS_SECRET_ACCESS_KEY}} .
